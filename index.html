<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToadsTCG Link Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      margin-bottom: 40px;
      font-size: 2.2rem;
    }

    .logo {
      width: 180px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      width: 90%;
      max-width: 900px;
    }

    .link-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      color: #333;
      border: none;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .link-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
    }

    .link-button img {
      height: 40px;
      width: auto;
      margin-right: 12px;
      border-radius: 6px;
    }

    @media (max-width: 600px) {
      .link-button {
        font-size: 16px;
        flex-direction: column;
        text-align: center;
      }

      .link-button img {
        margin: 0 0 8px 0;
      }
    }
  </style>
</head>
<body>

  <!-- ToadsTCG Logo -->
  <img src="https://media.discordapp.net/attachments/784838378587553795/1428771634268995696/toadstcg.png?ex=68feeb86&is=68fd9a06&hm=edd1bea9c015a7867a0501da3ecdc4bad35d0510a906c754235edf9293aa51c2&=&format=webp&quality=lossless&width=960&height=960"
       alt="ToadsTCG logo"
       class="logo">

  <h1>Cardmarket</h1>

  <div class="button-container">
    <!-- Riftbound -->
    <a href="https://www.cardmarket.com/en/Riftbound/Users/ToadsTCG" class="link-button" target="_blank">
      <img src="https://pbs.twimg.com/media/GnX9uzGWEAAJtcw.jpg:large" alt="Riftbound logo">
      Riftbound
    </a>

    <!-- Pokémon -->
    <a href="https://www.cardmarket.com/en/Pokemon/Users/ToadsTCG" class="link-button" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Pok%C3%A9mon_Trading_Card_Game_logo.svg" alt="Pokémon TCG logo">
      Pokémon
    </a>

    <!-- Yu-Gi-Oh! -->
    <a href="https://www.cardmarket.com/en/yugioh/Users/ToadsTCG" class="link-button" target="_blank">
      <img src="https://ms.yugipedia.com//thumb/8/8d/Yu-Gi-Oh%21_TCG_new_logo.jpg/1200px-Yu-Gi-Oh%21_TCG_new_logo.jpg" alt="Yu-Gi-Oh! TCG logo">
      Yu-Gi-Oh
    </a>
  </div>

</body>
</html>
